<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000">
    <!-- 배경 -->
    <rect width="800" height="1000" fill="#ffffff"/>
    
    <!-- 1번째 섹션: 평점 점수제 운영 -->
    <g transform="translate(50, 50)">
        <!-- 섹션 제목 -->
        <text x="0" y="30" font-size="24" font-weight="bold" font-family="IBM Plex Sans KR">평점 점수제 운영</text>
        <line x1="0" y1="40" x2="700" y2="40" stroke="#333" stroke-width="2"/>
        
        <!-- 원형 차트 배경 -->
        <rect x="0" y="60" width="700" height="400" fill="white" rx="10"/>
        
        <!-- 원형 차트 -->
        <g transform="translate(350, 200)">
            <!-- 출석 점수 섹션 -->
            <path d="M0,0 L0,-100 A100,100 0 0,1 86.6,50 Z" fill="#0015b5"/>
            <text x="0" y="-50" text-anchor="middle" fill="white" font-family="IBM Plex Sans KR">
                <tspan x="0" dy="0" font-size="16">출석 점수</tspan>
                <tspan x="0" dy="20" font-size="14">30%</tspan>
            </text>
            
            <!-- 과제 제출 섹션 -->
            <path d="M0,0 L86.6,50 A100,100 0 0,1 -86.6,50 Z" fill="#4169E1"/>
            <text x="50" y="30" text-anchor="middle" fill="white" font-family="IBM Plex Sans KR">
                <tspan x="50" dy="0" font-size="16">과제 제출</tspan>
                <tspan x="50" dy="20" font-size="14">35%</tspan>
            </text>
            
            <!-- 교강사 평가 섹션 -->
            <path d="M0,0 L-86.6,50 A100,100 0 0,1 0,-100 Z" fill="#6495ED"/>
            <text x="-50" y="30" text-anchor="middle" fill="white" font-family="IBM Plex Sans KR">
                <tspan x="-50" dy="0" font-size="16">교강사 평가</tspan>
                <tspan x="-50" dy="20" font-size="14">35%</tspan>
            </text>
        </g>
        
        <!-- 혜택 카드들 -->
        <g transform="translate(0, 350)">
            <rect x="0" y="0" width="220" height="80" fill="#F8F9FF" rx="10" stroke="#E8EFFF" stroke-width="1"/>
            <text x="20" y="30" font-weight="bold" fill="#0015b5">상위 N명</text>
            <text x="20" y="50" fill="#4169E1">• 수강료 50% 할인</text>
            <text x="20" y="70" fill="#4169E1">• 프리미엄 프로젝트 매칭</text>
            
            <rect x="240" y="0" width="220" height="80" fill="#F8F9FF" rx="10" stroke="#E8EFFF" stroke-width="1"/>
            <text x="260" y="30" font-weight="bold" fill="#0015b5">80점 이상</text>
            <text x="260" y="50" fill="#4169E1">• 수강료 30% 할인</text>
            <text x="260" y="70" fill="#4169E1">• 실무 프로젝트 매칭</text>
            
            <rect x="480" y="0" width="220" height="80" fill="#F8F9FF" rx="10" stroke="#E8EFFF" stroke-width="1"/>
            <text x="500" y="30" font-weight="bold" fill="#0015b5">70점 이상</text>
            <text x="500" y="50" fill="#4169E1">• 수강료 10% 할인</text>
        </g>
    </g>
    
    <!-- 2번째 섹션: 맞춤형 수강료 정책 -->
    <g transform="translate(50, 550)">
        <!-- 섹션 제목 -->
        <text x="0" y="30" font-size="24" font-weight="bold" font-family="IBM Plex Sans KR">맞춤형 수강료 정책</text>
        <line x1="0" y1="40" x2="700" y2="40" stroke="#333" stroke-width="2"/>
        
        <!-- 과목 박스들 배경 -->
        <rect x="0" y="60" width="700" height="200" fill="white" rx="10"/>
        
        <!-- 과목 박스들 -->
        <g transform="translate(20, 80)">
            <rect x="0" y="0" width="200" height="100" fill="#0015b5" rx="8"/>
            <text x="100" y="40" text-anchor="middle" fill="white" font-weight="bold">필수 기본 과목</text>
            <text x="100" y="70" text-anchor="middle" fill="white">월 40만원</text>
            
            <rect x="220" y="0" width="200" height="100" fill="#4169E1" rx="8"/>
            <text x="320" y="40" text-anchor="middle" fill="white" font-weight="bold">포트폴리오 전문 과목</text>
            <text x="320" y="70" text-anchor="middle" fill="white">월 40만원</text>
            
            <rect x="440" y="0" width="200" height="100" fill="#6495ED" rx="8"/>
            <text x="540" y="40" text-anchor="middle" fill="white" font-weight="bold">현장실습 융합 과목</text>
            <text x="540" y="70" text-anchor="middle" fill="white">월 40만원</text>
        </g>
        
        <!-- 할인 안내 -->
        <text x="350" y="220" text-anchor="middle" fill="#0015b5" font-weight="bold">2과목 이상 수강 시, 추가 과목 50% 할인</text>
    </g>
</svg>
