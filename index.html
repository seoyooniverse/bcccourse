<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학원 정책 안내</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #454584;
            --primary-light: #5656A5;
            --accent: #C4A36E;
            --bg-light: #FFFFFF;
            --text-dark: #333333;
            --card-bg: #FAFAFA;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'IBM Plex Sans KR', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }
        .policy-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .policy-section {
            margin-bottom: 60px;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent);
            color: var(--primary);
        }
        .image-container {
            width: 100%;
            margin-bottom: 40px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 20px;
        }
        .benefits-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid var(--accent);
            transition: all 0.3s ease;
        }
        .benefits-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(196, 163, 110, 0.15);
        }
        .benefits-card h3 {
            margin: 0;
            font-size: 18px;
            color: var(--primary);
        }
        .benefits-card ul {
            margin: 10px 0 0 0;
            padding-left: 20px;
            color: var(--text-dark);
        }
        .course-box {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin: 10px;
            text-align: center;
            min-width: 200px;
            border: 1px solid var(--accent);
            transition: all 0.3s ease;
        }
        .course-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(196, 163, 110, 0.2);
        }
        .course-box h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: var(--primary);
        }
        .course-box p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            color: var(--accent);
        }
        .courses-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        .discount-notice {
            text-align: center;
            margin-top: 25px;
            color: var(--accent);
            font-weight: 500;
            font-size: 18px;
            padding: 15px;
            border-top: 1px solid var(--accent);
        }
        
        @media (max-width: 768px) {
            .policy-container {
                padding: 15px;
            }
            .section-title {
                font-size: 20px;
            }
            .courses-container {
                flex-direction: column;
            }
            .course-box {
                margin: 5px 0;
            }
        }
        
        @media (max-width: 480px) {
            .policy-container {
                padding: 10px;
            }
            .section-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="policy-container">
        <!-- 평점 점수제 운영 섹션 -->
        <div class="policy-section">
            <h2 class="section-title">평점 점수제 운영</h2>
            <div class="image-container">
                <svg width="100%" height="400" viewBox="0 0 800 400">
                    <!-- 원형 차트 -->
                    <path d="M400,200 L400,50 A150,150 0 0,1 530,275 Z" fill="#454584"/>
                    <path d="M400,200 L530,275 A150,150 0 0,1 270,275 Z" fill="#5656A5"/>
                    <path d="M400,200 L270,275 A150,150 0 0,1 400,50 Z" fill="#6868C6"/>
                    
                    <!-- 텍스트 -->
                    <text x="400" y="130" text-anchor="middle" fill="white">출석 점수</text>
                    <text x="400" y="150" text-anchor="middle" fill="white">30%</text>
                    
                    <text x="500" y="250" text-anchor="middle" fill="white">과제 제출 점수</text>
                    <text x="500" y="270" text-anchor="middle" fill="white">35%</text>
                    
                    <text x="300" y="250" text-anchor="middle" fill="white">교강사 평가 점수</text>
                    <text x="300" y="270" text-anchor="middle" fill="white">35%</text>
                </svg>
                
                <!-- 혜택 설명 카드들 -->
                <div class="benefits-card">
                    <h3>상위 N명</h3>
                    <ul>
                        <li>수강료 50% 할인</li>
                        <li>프리미엄 프로젝트 매칭</li>
                    </ul>
                </div>
                
                <div class="benefits-card">
                    <h3>80점 이상</h3>
                    <ul>
                        <li>수강료 30% 할인</li>
                        <li>실무 프로젝트 매칭</li>
                    </ul>
                </div>
                
                <div class="benefits-card">
                    <h3>70점 이상</h3>
                    <ul>
                        <li>수강료 10% 할인</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 맞춤형 수강료 정책 섹션 -->
        <div class="policy-section">
            <h2 class="section-title">맞춤형 수강료 정책</h2>
            <div class="image-container">
                <div class="courses-container">
                    <div class="course-box">
                        <h3>필수 기본 과목</h3>
                        <p>월 40만원</p>
                    </div>
                    <div class="course-box">
                        <h3>포트폴리오 전문 과목</h3>
                        <p>월 40만원</p>
                    </div>
                    <div class="course-box">
                        <h3>현장실습 융합 과목</h3>
                        <p>월 40만원</p>
                    </div>
                </div>
                <div class="discount-notice">
                    2과목 이상 수강 시, 추가 과목 50% 할인
                </div>
            </div>
        </div>
    </div>
</body>
</html>
